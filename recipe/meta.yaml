{% set name = "xicam.xpcs" %}
{% set version = "1.3.0" %}
{% set sha256 = "a4bd2b989e69a4cdcce20a62e3d76c61445319acb74cb01d49a5e691f691b118" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/synchrotrons/Xi-cam.XPCS/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [py<36]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - event-model >=1.13.0b4
    - scikit-image
    - scipy
    - xicam.plugins
    - xicam.saxs

# Commenting out since it's trying to pull xicam.args. Will be uncommented once
# xicam.args is a separate package.
# test:
#   imports:
#     - xicam.XPCS

about:
  home: https://github.com/synchrotrons/Xi-cam.XPCS
  license: BSD 3-clause
  license_file: LICENSE.md
  summary: XPCS plugin for Xi-cam
